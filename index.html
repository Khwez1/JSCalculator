<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container" id="calculator">
        <input id="answer" type="text" data-answer>
        <div class="row mt-3">
            <div class="col-sm-auto mb-2">
                <button id="clear" data-clear>AC</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-auto"><button class="num-btn" data-value="7">7</button></div>
            <div class="col-sm-auto"><button class="num-btn" data-value="8">8</button></div>
            <div class="col-sm-auto"><button class="num-btn" data-value="9">9</button></div>
            <div class="col-sm-auto"><button class="op-btn" data-operator="/">/</button></div>
        </div>
        <div class="row">
            <div class="col-sm-auto"><button class="num-btn" data-value="4">4</button></div>
            <div class="col-sm-auto"><button class="num-btn" data-value="5">5</button></div>
            <div class="col-sm-auto"><button class="num-btn" data-value="6">6</button></div>
            <div class="col-sm-auto"><button class="op-btn" data-operator="*">*</button></div>
        </div>
        <div class="row">
            <div class="col-sm-auto"><button class="num-btn" data-value="1">1</button></div>
            <div class="col-sm-auto"><button class="num-btn" data-value="2">2</button></div>
            <div class="col-sm-auto"><button class="num-btn" data-value="3">3</button></div>
            <div class="col-sm-auto"><button class="op-btn" data-operator="-">-</button></div>
        </div>
        <div class="row">
            <div class="col-sm-auto"><button class="num-btn" data-value="0">0</button></div>
            <div class="col-sm-auto"><button id="decimal" data-decimal>.</button></div>
            <div class="col-sm-auto"><button id="equal" data-equal>=</button></div>
            <div class="col-sm-auto"><button class="op-btn" data-operator="+">+</button></div>
        </div>
    </div>
    <script src="/calc.js"></script>
</body>
</html>
